<h2>Laporan Inspeksi Kualitas</h2>

<form>
    <!-- ID Produk -->
    <label for="idProduk">ID Produk:</label><br>
    <input type="text" id="idProduk" name="idProduk"><br><br>

    <!-- Nama Inspektur -->
    <label for="namaInspektur">Nama Inspektur:</label><br>
    <input type="text" id="namaInspektur" name="namaInspektur"><br><br>

    <!-- Jenis Cacat -->
    <label>Jenis Cacat:</label><br>
    <input type="radio" name="jenisCacat" value="Geometri"> Geometri<br>
    <input type="radio" name="jenisCacat" value="Permukaan"> Permukaan<br>
    <input type="radio" name="jenisCacat" value="Fungsional"> Fungsional<br><br>

    <!-- Jumlah Cacat -->
    <label for="jumlahCacat">Jumlah Cacat:</label><br>
    <input type="number" id="jumlahCacat" name="jumlahCacat"><br><br>

    <!-- Foto Produk -->
    <label for="fotoProduk">Foto Produk:</label><br>
    <input type="file" id="fotoProduk" name="fotoProduk"><br><br>

    <!-- Tombol Submit -->
    <button type="submit">Submit</button>
</form>
